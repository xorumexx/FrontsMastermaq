
<!doctype html>

<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
	<title>MQ360 Atendimento</title>
	<meta name="description" content="CRM de atendimento">
	<meta name="author" content="Leandro Eustáquio SI - Mastermaq">

	<!--ESTILOS-->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/estilos.css"> 
	<link rel="stylesheet" href="assets/css/all.min.css"> 	
	<!--FIM ESTILOS-->

	<!--JQUERY-->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script SRC="assets/JS/bootstrap.min.js"></script>
	<!--FIM JQUERY-->

</head>
<body>

<header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-6">
				<a href=""><img src="assets/img/logo-mq360-branca.png"></a>
			</div>
			<div class="col-6 text-right menu-topo">
				<a href="" class="notificacao-icone">
					<i class="fas fa-search"></i>
				</a>
				<a href="" class="notificacao-icone ativo">
					<i class="fas fa-bell"></i> <span>5</span>
				</a>
				<a href="" class="notificacao-icone inativo">
					<i class="fas fa-bell"></i> <span>0</span>
				</a>
			</div>			
		</div>
	</div>
</header>


<!--HOME-->
<div class="caixa sombra">
	<h3 class="azul text-center">Meus chamados</h3><br>
	<div class="caixa-selecao-inbox">
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<label class="input-group-text" for="inputGroupSelect01">Inbox</label>
			</div>
			<select class="custom-select" id="inputGroupSelect01">
				<option selected>Selecione...</option>
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
			</select>
		</div>

		<div class="input-group" style="position:relative;">
			<input type="text" class="form-control" placeholder="Código do chamado">
			<span class="icon-input"><i class="fas fa-search"></i></span>
		</div>
	</div>
	<div class="total-chamados"><strong></strong></div>
</div>

<!--FIM HOME-->

<!--NOTIFICAÇÕES-->
<div class="notificacoes">
	<p class="text-right"><button class="btn btn-azul btn-sm"><i class="fas fa-times"></i></button></p>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h2 class="text-center azul"><i class="fas fa-bell"></i> Notificações <small>(5)</small></h2>
			</div>
		</div>
		<div class="notificacoes-conteudo">
			<ul class="notificacoes-lista">
				<li>
					<a href="">Comentário no chamado <strong>123123</strong></a>
				</li>
				<li>
					<a href="">Comentário no chamado <strong>123123</strong></a>
				</li>
				<li>
					<a href="">Comentário no chamado <strong>123123</strong></a>
				</li>
				<li>
					<a href="">Comentário no chamado <strong>123123</strong></a>
				</li>
			</ul>
		</div>	
	</div>
</div>
<!--FIM NOTIFICAÇÕES-->
<!--FILTROS-->
<div class="filtros">
	<p class="text-right pr-2 pt-2"><button class="btn btn-azul btn-sm"><i class="fas fa-times"></i></button></p>
	<h2 class="text-center azul pb-3"><i class="fas fa-bell"></i> Filtros</h2>
	<div class="container">
		<div class="row">
			<div class="col-12 p-3">
				<form>
					<div class="form-group">
						<label>Cliente</label>
						<input type="text" class="form-control">
					</div>	
					<div class="form-group">
						<label>Código do chamado</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Status</label>
						<select class="form-control">
							<option>Selecione</option>
						</select>
					</div>
					<div class="form-group">
						<label>Período</label>
						<div class="row">
							<div class="col-6 pr-0">	
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<label class="input-group-text">De</label>
									</div>
									<input type="text" class="form-control">
								</div>
							</div>	
							<div class="col-6 pl-0">	
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<label class="input-group-text">à</label>
									</div>
									<input type="text" class="form-control">
								</div>
							</div>	
						</div>		
					</div>					
				</form>
			</div>
		</div>
	</div>
	<div class="barra-fixa text-right">
		<button type="button" class="btn btn-outline-secondary btn-sm"><i class="fas fa-times"></i> Fechar</button>
		<button class="btn btn-danger btn-sm"><i class="fas fa-eraser"></i> Limpar</button>
		<button class="btn btn-laranja btn-sm"><i class="fas fa-filter"></i> Filtrar</button>
	</div>
</div>	
<!--FIM FILTROS-->


</body>
</html>
